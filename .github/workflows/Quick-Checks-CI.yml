            set CC=cl.exe
            set CXX=cl.exe
            set "PATH=%PATH:C:\mingw64\bin;=%"
            shell ci\build.sh

      - name: Test (Linux / macOS)
        shell: bash +e -l {0}
        if: contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos')
