      - name: Check Third Party Code Compilation - Test third party codes
        shell: bash +e -x -l {0}
        if: contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos') && always()
        run: |
            export PATH="$(pwd)/src/bin:$PATH"
