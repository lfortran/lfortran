          environment-file: ci/environment_linux_llvm.yml
          create-args: >-
            python=${{ matrix.python-version }}
            llvmdev=${{ matrix.llvm-version }}
            bison=3.4
            openblas=0.3.21
            llvm-openmp=14.0.4
            make=4.3
            nodejs=18.20.4
            openmpi=5.0.6

      - uses: mamba-org/setup-micromamba@v2.0.2
        if: contains(matrix.llvm-version, '10')
        with:
          micromamba-version: '2.0.4-0'
          environment-file: ci/environment_linux_llvm.yml
          create-args: >-
            python=${{ matrix.python-version }}
